<div *ngIf="authService().isLoggedIn()">

    <nav class="navbar navbar-default ticklr-header">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Ticklr</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <!-- <li class="active"><a href="#">Events <span class="sr&#45;only">(current)</span></a></li> -->
                    <!-- <li><a href="#">Account</a></li> -->
                </ul>

                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" *ngIf="authService().isLoggedIn()">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Account<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a (click)="authService().logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <nav class="ticklr-sidebar">
        <ul>
            <li><a [routerLink]="['/events']">Events</a></li>
            <li><a [routerLink]="['/events']">Account</a></li>
            <li><a [routerLink]="['/events']">Help</a></li>
        </ul>
    </nav>

    <section class="ticklr-main">
        <router-outlet></router-outlet>
    </section>

</div>

<!-- Authentication -->
<auth *ngIf="!authService().isLoggedIn()"></auth>
