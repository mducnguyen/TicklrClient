<style type="text/css" scoped>

    /**
     * active field
     */
    .active {
        background: #BBDEFB;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
    }

    .focus {
        border-color: #66afe9;
        outline: 0;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
    }

    label {
        padding: 1px;
        width: 20px;
        text-align: center;
        margin: 0;
        font-weight: normal;
    }

    .date {
        position: relative;
        display: inline-block;
        width: 120px;
        padding: 0;
        margin: 0;
    }

    .date-icon {
        position: absolute;
        right: 8px;
        top: 10px;
    }

    .time {
        position: relative;
        display: inline-block;
        line-height: 20px;
        padding: 5px;
        width: 80px;
        border-radius: 0;
    }

    .time-icon {
        position: absolute;
        right: 5px;
        top: 9px;
    }

    .hour, .minute {
        display: inline-block;
        width: 20px;
    }

    .time input[type=text] {
        position: absolute;
        color: transparent;
        border: none;
        width: 0;
        height: 0;
    }

    .time input[type="text"]:focus {
        outline: none;
    }
</style>

<div class="datetime-input {{customClass}}" [id]="id">

    <div class="date">
        <input #dateInput class="form-control" (focusout)="normalizeDateInput()" (change)="onDateChange()" (focus)="edit('date')" [(ngModel)]="dateInputStr">
        <span class="date-icon glyphicon glyphicon-calendar"></span>
    </div>

    <div class="time form-control" [class.focus]="activePart == 'hour' || activePart == 'minute'">
        <label (click)="edit('hour')" [class.active]="activePart == 'hour'">{{hour}}</label>
        <input type="text" class="hour" #hourInput (keypress)="onHourInput($event)" (focus)="edit('hour')">
        <input type="text" class="hour" #hourInput (keypress)="onHourInput($event)" (focus)="edit('hour')">
        :
        <label (click)="edit('minute')" [class.active]="activePart == 'minute'">{{minute}}</label>
        <input type="text" class="minute" #minuteInput (keypress)="onMinuteInput($event)" (focus)="edit('minute')">

        <span class="time-icon glyphicon glyphicon-time"> </span>
    </div>
</div>
